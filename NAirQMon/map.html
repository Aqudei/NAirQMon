<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Map</title>
</head>
<body>
    <style>
        * {
            margin: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        .map-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <div id="map-canvas" class="map-canvas">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript">
        var map;
        function initialize() {
            //CADM GEO-INFO
            var CDAM_Latlng = new google.maps.LatLng(12.4972806, 124.6368151);
            var CDAM_mapOptions = {
                zoom: 17,
                center: CDAM_Latlng
            };

            // the map :
            var map = new google.maps.Map(document.getElementById('map-canvas'), CDAM_mapOptions);
            google.maps.event.trigger(map, 'resize');
            //markers icon :
            var iconHome = "[marker]";
            var otherpart = "[marker]";

            //set markers :
            var CDAM_marker = new google.maps.Marker({
                animation: google.maps.Animation.BOUNCE,
                position: CDAM_Latlng,
                map: map,
                title: 'Catarman'
                //icon: iconHome
            });
        }
        // apply domListener :
        //google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSk8jDGYlf4ftufnFCKvXWwXRrDo8kc5c&callback=initialize"></script>
</body>

</html>
